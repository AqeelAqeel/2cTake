<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background -->
  <rect width="400" height="300" rx="16" fill="#eef2ff"/>

  <!-- Microphone body -->
  <rect x="175" y="60" width="50" height="80" rx="25" fill="#6366f1"/>
  <rect x="185" y="75" width="30" height="8" rx="4" fill="#818cf8" opacity="0.5"/>
  <rect x="185" y="90" width="30" height="8" rx="4" fill="#818cf8" opacity="0.5"/>

  <!-- Mic stand -->
  <path d="M160 130 Q160 160 200 160 Q240 160 240 130" fill="none" stroke="#4f46e5" stroke-width="3" stroke-linecap="round"/>
  <line x1="200" y1="160" x2="200" y2="185" stroke="#4f46e5" stroke-width="3"/>
  <line x1="180" y1="185" x2="220" y2="185" stroke="#4f46e5" stroke-width="3" stroke-linecap="round"/>

  <!-- Sound waves left -->
  <path d="M145 90 Q135 110 145 130" fill="none" stroke="#a5b4fc" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M130 80 Q115 110 130 140" fill="none" stroke="#c7d2fe" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M115 70 Q95 110 115 150" fill="none" stroke="#e0e7ff" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Sound waves right -->
  <path d="M255 90 Q265 110 255 130" fill="none" stroke="#a5b4fc" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M270 80 Q285 110 270 140" fill="none" stroke="#c7d2fe" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M285 70 Q305 110 285 150" fill="none" stroke="#e0e7ff" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Waveform strip -->
  <g transform="translate(100, 220)">
    <rect x="0" y="-15" width="200" height="30" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1.5"/>
    <line x1="20" y1="-5" x2="20" y2="5" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
    <line x1="28" y1="-10" x2="28" y2="10" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
    <line x1="36" y1="-3" x2="36" y2="3" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
    <line x1="44" y1="-8" x2="44" y2="8" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
    <line x1="52" y1="-12" x2="52" y2="12" stroke="#4f46e5" stroke-width="2" stroke-linecap="round"/>
    <line x1="60" y1="-6" x2="60" y2="6" stroke="#4f46e5" stroke-width="2" stroke-linecap="round"/>
    <line x1="68" y1="-10" x2="68" y2="10" stroke="#4f46e5" stroke-width="2" stroke-linecap="round"/>
    <line x1="76" y1="-4" x2="76" y2="4" stroke="#4f46e5" stroke-width="2" stroke-linecap="round"/>
    <line x1="84" y1="-9" x2="84" y2="9" stroke="#818cf8" stroke-width="2" stroke-linecap="round"/>
    <line x1="92" y1="-12" x2="92" y2="12" stroke="#818cf8" stroke-width="2" stroke-linecap="round"/>
    <line x1="100" y1="-5" x2="100" y2="5" stroke="#818cf8" stroke-width="2" stroke-linecap="round"/>
    <line x1="108" y1="-8" x2="108" y2="8" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round"/>
    <line x1="116" y1="-11" x2="116" y2="11" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round"/>
    <line x1="124" y1="-3" x2="124" y2="3" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round"/>
    <line x1="132" y1="-7" x2="132" y2="7" stroke="#c7d2fe" stroke-width="2" stroke-linecap="round"/>
    <line x1="140" y1="-10" x2="140" y2="10" stroke="#c7d2fe" stroke-width="2" stroke-linecap="round"/>
    <line x1="148" y1="-4" x2="148" y2="4" stroke="#c7d2fe" stroke-width="2" stroke-linecap="round"/>
    <line x1="156" y1="-6" x2="156" y2="6" stroke="#e0e7ff" stroke-width="2" stroke-linecap="round"/>
    <line x1="164" y1="-9" x2="164" y2="9" stroke="#e0e7ff" stroke-width="2" stroke-linecap="round"/>
    <line x1="172" y1="-2" x2="172" y2="2" stroke="#e0e7ff" stroke-width="2" stroke-linecap="round"/>
    <line x1="180" y1="-5" x2="180" y2="5" stroke="#e0e7ff" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Camera lens -->
  <g transform="translate(330, 60)">
    <circle cx="0" cy="0" r="18" fill="#e0e7ff"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#6366f1" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="#6366f1"/>
    <circle cx="-2" cy="-2" r="2" fill="#818cf8"/>
  </g>
</svg>
