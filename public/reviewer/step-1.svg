<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background -->
  <rect width="400" height="300" rx="16" fill="#eef2ff"/>

  <!-- Document -->
  <rect x="120" y="40" width="160" height="200" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Document lines -->
  <rect x="140" y="70" width="100" height="6" rx="3" fill="#e2e8f0"/>
  <rect x="140" y="86" width="120" height="6" rx="3" fill="#e2e8f0"/>
  <rect x="140" y="102" width="80" height="6" rx="3" fill="#e2e8f0"/>
  <rect x="140" y="130" width="110" height="6" rx="3" fill="#e2e8f0"/>
  <rect x="140" y="146" width="100" height="6" rx="3" fill="#e2e8f0"/>
  <rect x="140" y="162" width="120" height="6" rx="3" fill="#e2e8f0"/>
  <rect x="140" y="190" width="90" height="6" rx="3" fill="#e2e8f0"/>

  <!-- Annotation pin 1 -->
  <circle cx="165" cy="88" r="10" fill="#6366f1"/>
  <circle cx="165" cy="88" r="4" fill="white"/>

  <!-- Annotation pin 2 -->
  <circle cx="230" cy="148" r="10" fill="#4f46e5"/>
  <circle cx="230" cy="148" r="4" fill="white"/>

  <!-- Annotation pin 3 -->
  <circle cx="190" cy="192" r="10" fill="#818cf8"/>
  <circle cx="190" cy="192" r="4" fill="white"/>

  <!-- Zoom icon -->
  <g transform="translate(300, 50)">
    <circle cx="0" cy="0" r="16" fill="#e0e7ff"/>
    <circle cx="-3" cy="-3" r="8" fill="none" stroke="#6366f1" stroke-width="2"/>
    <line x1="3" y1="3" x2="10" y2="10" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
    <line x1="-6" y1="-3" x2="0" y2="-3" stroke="#6366f1" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-3" y1="-6" x2="-3" y2="0" stroke="#6366f1" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Hand cursor -->
  <g transform="translate(85, 120)">
    <circle cx="0" cy="0" r="18" fill="#e0e7ff"/>
    <path d="M-4 4 L-4 -6 C-4 -8 -1 -8 -1 -6 L-1 -10 C-1 -12 2 -12 2 -10 L2 -11 C2 -13 5 -13 5 -11 L5 -9 C5 -11 8 -11 8 -9 L8 0 C8 6 4 8 0 8 C-3 8 -4 6 -4 4Z" fill="#6366f1"/>
  </g>

  <!-- Timestamp badge -->
  <g transform="translate(300, 210)">
    <rect x="-30" y="-12" width="60" height="24" rx="12" fill="#6366f1"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600">0:32</text>
  </g>
</svg>
