<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background -->
  <rect width="400" height="300" rx="16" fill="#eef2ff"/>

  <!-- Shield -->
  <g transform="translate(200, 100)">
    <path d="M0 -50 L40 -35 L40 5 C40 35 20 50 0 60 C-20 50 -40 35 -40 5 L-40 -35 Z" fill="#6366f1"/>
    <path d="M0 -38 L30 -26 L30 4 C30 28 15 40 0 48 C-15 40 -30 28 -30 4 L-30 -26 Z" fill="#4f46e5"/>
    <!-- Checkmark -->
    <path d="M-12 2 L-4 10 L14 -8" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Speech bubble with waveform -->
  <g transform="translate(310, 80)">
    <path d="M-40 -25 L40 -25 Q50 -25 50 -15 L50 15 Q50 25 40 25 L10 25 L0 35 L-5 25 L-40 25 Q-50 25 -50 15 L-50 -15 Q-50 -25 -40 -25Z" fill="white" stroke="#e2e8f0" stroke-width="1.5"/>
    <!-- Mini waveform inside bubble -->
    <line x1="-30" y1="-5" x2="-30" y2="5" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
    <line x1="-22" y1="-10" x2="-22" y2="10" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
    <line x1="-14" y1="-3" x2="-14" y2="3" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
    <line x1="-6" y1="-8" x2="-6" y2="8" stroke="#818cf8" stroke-width="2" stroke-linecap="round"/>
    <line x1="2" y1="-12" x2="2" y2="12" stroke="#818cf8" stroke-width="2" stroke-linecap="round"/>
    <line x1="10" y1="-5" x2="10" y2="5" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round"/>
    <line x1="18" y1="-9" x2="18" y2="9" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round"/>
    <line x1="26" y1="-4" x2="26" y2="4" stroke="#c7d2fe" stroke-width="2" stroke-linecap="round"/>
    <line x1="34" y1="-7" x2="34" y2="7" stroke="#c7d2fe" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Permission icons row -->
  <g transform="translate(110, 220)">
    <!-- Mic permission -->
    <circle cx="0" cy="0" r="22" fill="#e0e7ff"/>
    <rect x="-6" y="-12" width="12" height="16" rx="6" fill="#6366f1"/>
    <path d="M-10 4 Q-10 14 0 14 Q10 14 10 4" fill="none" stroke="#6366f1" stroke-width="2"/>
    <line x1="0" y1="14" x2="0" y2="18" stroke="#6366f1" stroke-width="2"/>
    <!-- Check -->
    <circle cx="14" cy="14" r="6" fill="#10b981"/>
    <path d="M11 14 L13 16 L17 12" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <g transform="translate(200, 220)">
    <!-- Camera permission -->
    <circle cx="0" cy="0" r="22" fill="#e0e7ff"/>
    <rect x="-12" y="-8" width="24" height="16" rx="3" fill="#6366f1"/>
    <circle cx="0" cy="0" r="5" fill="#e0e7ff"/>
    <circle cx="0" cy="0" r="3" fill="#4f46e5"/>
    <!-- Check -->
    <circle cx="14" cy="14" r="6" fill="#10b981"/>
    <path d="M11 14 L13 16 L17 12" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <g transform="translate(290, 220)">
    <!-- Audio test -->
    <circle cx="0" cy="0" r="22" fill="#e0e7ff"/>
    <path d="M-8 -4 L-8 4 L-3 4 L4 10 L4 -10 L-3 -4 Z" fill="#6366f1"/>
    <path d="M8 -6 Q14 0 8 6" fill="none" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
    <path d="M11 -10 Q20 0 11 10" fill="none" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round"/>
    <!-- Check -->
    <circle cx="14" cy="14" r="6" fill="#10b981"/>
    <path d="M11 14 L13 16 L17 12" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>
